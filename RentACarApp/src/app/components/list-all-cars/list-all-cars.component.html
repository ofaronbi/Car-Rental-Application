<nav class="navbar-fixed-top">
  <div class="nav">
    <div class="car-logo">
      <a class="navbar-logo" href="#">
        <img src="/assets/logo/car01.png" alt="logo" width="70px" height="45px">
      </a>
    </div>
    <div class="navbar-search">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" 
       [(ngModel)]='searchText' (keyup)="onSearchText()">
    </div>

    <ul class="navbar-ul">
      <li>
        <a class="navbar-link" aria-current="page" routerLink="/car/post">List car</a>
      </li>
      <li>
        <a class="navbar-link" [routerLink]="['/cars', pageNumber, pageSize]">All cars</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="row row-cols-2 row-cols-md-4 g-auto">
    <div class="col mb-3 " *ngFor="let car of cars">
      <div class="card">
        <a routerLink="/car/{{ car.carId }}"><img [src]="car.image" class="card-img-top" alt="Image photo"></a>
        <div class="card-body">
          <div class="text-wrap" style="max-height: 3em; min-height: 3em; overflow:scroll;">
            <a routerLink="/car/{{ car.carId }}">
              <h5 class="card-title text">{{ car.year }} {{ car.make }} {{ car.model }}</h5>
            </a>
          </div>
          <p class="card-text mt-2"> <span class="fw-semibold">Price: </span>
            {{ car.price | currency: 'USD' }}</p>
          <p class="card-text"><small class="text-muted">Last updated: {{ car.lastUpdated }} </small></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="empty" *ngIf="isEmpty">
  <button>Yes, its empty</button>
</div>

<footer>
  <hr>
  <div class="footer-container">
    <div class="page">
      <h6>Page: </h6>
      <select name="" id="" [(ngModel)]="pageNumber" (change)="onPageNumberChange()">
          <option *ngFor="let page of totalpage" [value]="page">{{page}}</option>
      </select>
    </div>

    <div class="size">
      <h6>Size: </h6>
      <select name="" id="" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
          <option *ngFor="let size of totalSize" [value]="size">{{size}}</option>
      </select>
    </div>
  </div>
</footer>
